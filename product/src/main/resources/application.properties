# The name this service will register with Eureka
spring.application.name=PRODUCT-SERVICE

# The location of the Eureka Server
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/

# The port this service runs on
server.port=8086
# DataSource Configuration
spring.datasource.url=jdbc:postgresql://postgres-product:5432/E-product-new
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 1. The address of the Zipkin server
spring.zipkin.base-url=http://zipkin:9411/

# 2. Set the probability of a request being traced.
# For development, '1.0' means "trace every single request".
# In production, you might set this to '0.1' (10%) to reduce overhead.
spring.sampler.probability=1.0